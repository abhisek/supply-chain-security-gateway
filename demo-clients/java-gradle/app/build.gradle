plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use supply chain gateway for external repository access
    maven {
        url "http://localhost:10000/maven2"
        allowInsecureProtocol true

        // Credentials are not verified currently but we want to
        // support multiple pluggable IDPs for easy integration with
        // various CI
        credentials {
            authentication {
                basic(BasicAuthentication)
            }

            username "github.com/octocat/hello-world"
            password "GithubOidcToken"
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Vulnerable dependency to trigger example policy
    implementation 'org.apache.logging.log4j:log4j:2.16.0'
}

application {
    // Define the main class for the application.
    mainClass = 'demo.client.App'
}
