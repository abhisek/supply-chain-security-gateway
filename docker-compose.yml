version: "3.9"
services:
  envoy:
    image: envoyproxy/envoy:v1.21.1
    command: envoy -c /config/envoy.yml
    volumes:
      - ./config/envoy.yml:/config/envoy.yml
    ports:
      - "10000:10000"
  pdp:
    build: ./services
    command: pdp-server
    volumes:
      - ./config/global.yml:/config/global.yml
    environment:
      GLOBAL_CONFIG_PATH: /config/global.yml