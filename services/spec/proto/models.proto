syntax = "proto3";

package proto;

option go_package = "github.com/abhisek/supply-chain-gateway/services/gen";

import "validate/validate.proto";
import "google/api/annotations.proto";

message Artefact {
  string ecosystem  = 1 [(validate.rules).message.required = true];
  string group      = 2 [(validate.rules).message.required = true];
  string name       = 3 [(validate.rules).message.required = true];
  string version    = 4 [(validate.rules).message.required = true];
}

enum VulnerabilitySeverity {
  CRITICAL  = 0;
  HIGH      = 10;
  MEDIUM    = 20;
  LOW       = 30;
  INFO      = 40;
}

message VulnerabilityMeta {
  string id = 1;
  string source = 2;
  VulnerabilitySeverity severity = 3;
}

message VulnerabilityDetail {
  string id = 1;
  VulnerabilityMeta meta = 2;
}
